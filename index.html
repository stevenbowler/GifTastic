    <div class="container">
        <h1>Feeling Search</h1>

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view" class="animated zoomInRight"></div>

        <form id="feeling-form">
            <label for="feeling-input" class="text-light animated zoomInLeft">Add a Feeling</label>
            <input type="text" id="feeling-input" class="form-control animated zoomInLeft">

            <!-- Button triggers new movie to be added -->
            <input id="add-feeling" type="submit" value="Add a Feeling"
                class="btn btn-outline-light animated zoomInLeft">
            <button id="add-ten-gifs" type="button" value="Add gifs"
                class="btn btn-outline-light animated zoomInRight">Add 10

        </form>
